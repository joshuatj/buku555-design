        <h1>buku 555 - lending made social</h1>
        <p class="lead">Split a bill with friends</p>
		
		<div class="record-payment">
			
			<div id='splitBillrow' class="pin-tab-upper rounded-corners">
			<input id='totalAmount' placeholder="Friend"> 
			<select name="type" class="dropdown-toggle">
				<option value="0">I owe</option>
				<option value="1" selected="selected">owes me</option>
				<option value="2">I paid</option>
				<option value="3">paid me</option>
			</select>
			<select name="type" class="dropdown-toggle">
				<option value="MYR">MYR</option>
				<option value="S$" selected="selected">S$</option>
				<option value="USD">USD</option>
				<option value="GBP">GBP</option>
			</select>
			<input placeholder="How much?"> 
			<input placeholder="For what? (e.g. nasi lemak)">
			<a type="button" id='splitButton' class="btn split-bill">Cancel</a>
			
			
			</div>
			
			<div class="pin-tab-lower">
			<table class="table table-no-border">
			<tbody>
			<tr>
				<td>Joshua Ng (me)</td>
				<td>owes</td>
				<td>Gary Kuen</td>
			</tr>			
			</tbody>
			</table>
			
			<table class="table table-no-border">
			<tbody>
				<tr>
					<td></td>
					<td>Joshua Ng (me) paid</td>
				</tr>
				<tr>
